<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Switch example</title>
  </head>
  <body>
    <!--A drop-down menu for the type of weather.-->
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
      // Assign the result of selecting the select element to a variable called select.
      const select = document.querySelector("select");
      // Assign the result of selecting the 'p' element to a variable called para.
      const para = document.querySelector("p");

      //Add an event listener that will track when changes occur to the value of the select element. Should there be any change, execute the setWeather function.
      select.addEventListener("change", setWeather);

      // Change the value of the text between the paragraph tags to an appropriate recommendation.
      function setWeather() {
        // Assign the value of the 'select' element to a variable called choice.
        const choice = select.value;

        // Depending on the choice of the user, change the value of the text between the paragraph tags.
        switch (choice) {
          case "sunny":
            para.textContent = "Go to the beach.";
            break;
          case "rainy":
            para.textContent = "Wear a rain coat.";
            break;
          case "snowing":
            para.textContent = "Stay inside and drink hot chocolate.";
            break;
          case "overcast":
            para.textContent = "Bring an umbrella.";
            break;
          default:
            para.textContent = "";
        }
      }
    </script>
  </body>
</html>
