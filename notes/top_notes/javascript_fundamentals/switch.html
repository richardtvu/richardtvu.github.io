<!--This website will use switch statements to change the color theme-->
<body>
    <label for="theme">Select theme: </label>
    <select id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>
        <option value="yellow">Yellow</option>
        <option value="psychedelic">Psychedelic</option>
    </select>

    <h1>This is my website</h1>

    <!-- When the theme is set to 'black', change the background to black and the text to 'white'. Otherwise, change the background to 'white' and the text to 'black' -->
    <script>
        const select = document.querySelector('select'); 
        const html = document.querySelector('html');
        document.body.style.padding = '10px';


        select.onchange = function() {
            const choice = select.value; 
            switch(choice) {
                case 'black':
                    update('black', 'white'); 
                    break;
                case 'purple':
                    update('purple', 'white');
                    break;
                case 'yellow' :
                    update('yellow', 'white'); 
                    break;
                case 'psychedelic':
                    update('lime', 'purple');
                    break; 
                default:
                    update('white', 'black'); 
            } 
        }

        function update(bgColor, textColor) {
            html.style.backgroundColor = bgColor; 
            html.style.color = textColor; 
        }
    </script>
