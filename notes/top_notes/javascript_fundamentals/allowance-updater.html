<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Allowance updater example</title>
  </head>
  <body>
    <label for="shopping-check">Has the shopping been done? </label>
    <input type="checkbox" id="shopping-check" />

    <p></p>
    <p></p>

    <script>
      const checkBox = document.querySelector("input");
      const para = document.querySelector("p");
      let shoppingDone = false;

      checkBox.addEventListener("change", function() {
        checkBox.disabled = true;
        shoppingDone = true;
        updateAllowance();
      });

      function updateAllowance() {
        if (shoppingDone === true) {
          alert(
            "Good job Johnny! You get an extra $5 for helping out mommy and daddy"
          );
          var childsAllowance = 10;
        } else {
          var childsAllowance = 5;
        }

        para.textContent =
          "Child has earned $" + childsAllowance + " this week.";
      }

      updateAllowance();
    </script>



    <!-- Code sourced from https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/conditionals -->
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <div></div>

    <!--Show weather-appropriate recommendations-->
    <script>
      const select = document.querySelector('select');
      const para2 = document.querySelector('div');

      select.addEventListener('change', setWeather); 
      
      function setWeather() {
        const choice = select.value; 

        if (choice == 'sunny') {
          para2.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
        } else if (choice === 'rainy') {
          para2.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.'; 
        } else if (choice === 'snowing') {
          para2.textContent = 'The snow is coming down - it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
        } else if (choice === 'overcast') {
          para2.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn at any minute, so take a rain coat just in case.';
        } else {
          para2.textContent = '';
        }
      }
    </script>
  </body>
</html>
