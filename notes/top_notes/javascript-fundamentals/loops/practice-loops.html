<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Loops</title>
</head>

<body>
    <h1>Practice Loops</h1>    

    <section id='standard-for'>
        <h2>Standard For Loop Example</h2>
        <label for="cats">What are your cats named? Enter one name at a time.</label>
        <p id='cat-display'>
            To display the cats, add your cat names and then click on display cats. 
            <br>
            My cats are ...</p>
        <input type="text" id="cat-input">
        <button id='add-cat'>Add cat</button> 
        <button id='display-cats'>Display cats</button>
        <script src="cats.js"></script>
    </section>

    <section id='exit'>
        <h2>Break Example</h2>
        <label for="search">Search by contact name: </label>
        <input type="text" id='i-search'>
        <button id="btn-search">Search</button>
        <p id='p-search'></p>
        <script src="break.js"></script>
    </section>
    

    <section id='continue-example'>
        <h2>Continue Example</h2>
        <label for="number-entry">Enter number:</label>
        <input type="text" id='number-entry'>
        <button id='btn-generate-squares'>Generate Integer Squares</button>
        <p id='squares'></p>
        <script src='continue.js'></script>
    </section>
    

    <section id=''>
        
        <label for=""></label>
    </section>
    

    <section id='while-example'>
        <h2>While Example</h2>
        <p>What are the names of my imaginary dogs?</p>
        <p id='dogs'></p>
        
        <script src="dogs-while.js"></script>
    </section>
</body>
</html>
